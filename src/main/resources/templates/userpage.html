<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
  <head>
    <title>[[${user.username}]] </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link th:href="@{/styles/layout.css}" rel="stylesheet" >
  </head>
  <body id="top">
    <!-- ################################################################################################ -->
    <!-- ################################################################################################ -->
    <!-- ################################################################################################ -->
    <div th:replace="fragments/header :: header"></div>
    <div th:replace="fragments/navbar :: navbar"></div>
    <!-- ################################################################################################ -->
    <!-- ################################################################################################ -->
    <!-- ################################################################################################ -->
    <div class="wrapper row3">
      <div id="breadcrumb" class="hoc clear">
        <!-- ################################################################################################ -->
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Lorem</a></li>
          <li><a href="#">Ipsum</a></li>
          <li><a href="#">Dolor</a></li>
        </ul>
        <!-- ################################################################################################ -->
      </div>
    </div>
    <!-- ################################################################################################ -->
    <!-- ################################################################################################ -->
    <!-- ################################################################################################ -->
    <div class="wrapper row3">
      <main class="hoc container clear">
        <!-- main body -->
        <div th:replace="fragments/left_sidebar :: left_sidebar"></div>
        <div class="content three_quarter">
          <div id="user">
            <!--/*@thymesVar id="user" type="am.dreamteam.bookservice.entities.users.User"*/-->
            <h1 th:text="${user.getUsername()}"></h1>
            <div class="userProfile">
              <img th:src="${user.photo}">
              <div class="infotitles">
                <p th:if="${user.altername!=null}"><b class="heading">Nick</b>: <b>[[${user.altername}]]</b> </p>
                <div th:if="${main}">
                  <input id="editbtn" type="submit" value="Edit" >
                   <input id="addphoto" type="submit" value="Add photo">
                  <div th:replace="fragments/adbt :: adbt" >
                  </div>
                </div>
              </div>
            </div>
            <hr>
            <ul class="d_u">
              <th:block th:each="userbook : ${books}">
                <!--/*@thymesVar id="userbook" type="am.dreamteam.bookservice.entities.users.UserBooks"*/-->
                <li class="one_quarter">
                  <a th:href="@{/books(id=(${userbook.id}))}">
                    <img class="user-book-img" th:src="@{${userbook.book.imageRef}}" th:alt="${userbook.book.title}" />
                    <p class="d_p" th:text="${userbook.book.title}"></p>
                  </a>
                </li>
              </th:block>
            </ul>
            <nav class="pagination">
              <ul>
                <li th:each="pageNumber : ${pageNumbers}"><a th:href="@{''(page=(${pageNumber}-1))}" th:text="${pageNumber}"></a></li>
              </ul>
            </nav>
          </div>
        </div>
        <!-- ################################################################################################ -->
        <!-- / main body -->
        <div class="clear"></div>
      </main>
    </div>
    <!-- ################################################################################################ -->
    <!-- ################################################################################################ -->
    <!-- ################################################################################################ -->
    <div th:replace="fragments/footer :: footer">
    </div>
    <!-- ################################################################################################ -->
    <!-- ################################################################################################ -->
    <!-- ################################################################################################ -->
    <a id="backtotop" href="#top"><i class="fa fa-chevron-up"></i></a>
    <!-- JAVASCRIPTS -->
    <script th:src="@{/scripts/jquery.min.js}"></script>
    <script th:src="@{/scripts/jquery.backtotop.js}"></script>
    <script th:src="@{/scripts/jquery.mobilemenu.js}"></script>
    <script th:src="@{/scripts/useredit.js}"></script>
    <!-- IE9 Placeholder Support -->
    <script th:src="@{/scripts/jquery.placeholder.min.js}"></script>
    <!-- / IE9 Placeholder Support -->
  </body>
</html>
