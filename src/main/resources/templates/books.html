<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
  <head>
    <title>BookBarter | Books</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link th:href="@{/styles/layout.css}" rel="stylesheet" >
  </head>
  <body id="top">
    <!-- ################################################################################################ -->
    <!-- ################################################################################################ -->
    <!-- ################################################################################################ -->
    <div th:replace="fragments/header :: header"></div>
    <div th:replace="fragments/navbar :: navbar"></div>
    <!-- ################################################################################################ -->
    <!-- ################################################################################################ -->
    <!-- ################################################################################################ -->
    <div class="wrapper row3">
      <div id="breadcrumb" class="hoc clear">
        <!-- ################################################################################################ -->
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Lorem</a></li>
          <li><a href="#">Ipsum</a></li>
          <li><a href="#">Dolor</a></li>
        </ul>
        <!-- ################################################################################################ -->
      </div>
    </div>
    <!-- ################################################################################################ -->
    <!-- ################################################################################################ -->
    <!-- ################################################################################################ -->
    <div class="wrapper row3">
      <main class="hoc container clear">
        <!-- main body -->
        <!-- ################################################################################################ -->
        <div class="content">
          <div id="gallery">
            <header class="heading">BOOKS</header>
            <ul class="nospace elements">
              <!--/*@thymesVar id="userbook" type="am.dreamteam.bookservice.entities.users.UserBooks"*/-->
              <li th:each="userbook : ${books}" class="one_third">
                <article style="border: 1px solid; border-radius: 2px;">
                  <figure style="background: whitesmoke;">
                    <img class="index_img" th:src="${userbook.book.imageRef}" alt="">
                    <a  th:href="@{/books(id=(${userbook.id}))}">
                      <figcaption style="width:50%; height: 100%;">
                        <p class="description_limit"  th:text="${userbook.book.description}" ></p>
                      </figcaption>
                    </a>
                  </figure>
                  <div class="txtwrap">
                    <p th:text="${userbook.book.title}" class="heading title_limit"></p>
                  </div>
                </article>
              </li>
            </ul>
            <div class="clear"></div>
          </div>
          <!-- ################################################################################################ -->
          <!-- ################################################################################################ -->
          <nav class="pagination">
            <ul>
              <li th:each="pageNumber : ${pageNumbers}"><a th:href="@{''(page=(${pageNumber}-1))}" th:text="${pageNumber}"></a></li>
            </ul>
          </nav>
          <!-- ################################################################################################ -->
        </div>
        <!-- ################################################################################################ -->
        <!-- / main body -->
        <div class="clear"></div>
      </main>
    </div>
    <!-- ################################################################################################ -->
    <!-- ################################################################################################ -->
    <!-- ################################################################################################ -->
    <div th:replace="fragments/footer :: footer">
    </div>
    <!-- ################################################################################################ -->
    <!-- ################################################################################################ -->
    <!-- ################################################################################################ -->
    <a id="backtotop" href="#top"><i class="fa fa-chevron-up"></i></a>
    <!-- JAVASCRIPTS -->
    <script th:src="@{/scripts/jquery.min.js}"></script>
    <script th:src="@{/scripts/jquery.backtotop.js}"></script>
    <script th:src="@{/scripts/jquery.mobilemenu.js}"></script>
    <!-- IE9 Placeholder Support -->
    <script th:src="@{/scripts/jquery.placeholder.min.js}"></script>
    <!-- / IE9 Placeholder Support -->
  </body>
</html>
